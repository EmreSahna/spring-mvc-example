<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmyelead.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
    <div th:if="${param.error}">
        Username or Email already exists.
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}"/>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <button th:href="@{/register}" type="submit">Register</button>
</form>
</body>
</html>
