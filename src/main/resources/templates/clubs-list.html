<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmyelead.org">
<head>
    <meta charset="UTF-8">
    <title>Find Clubs</title>
</head>
<body>
    <div th:if="${param.success}">
        You have been registered successfully!
    </div>
    <div>
        <a th:href="@{/clubs/add}">Create</a>
        <form th:action="@{/clubs/search}" method="get">
            <input type="search" name="query" placeholder="Search clubs"/>
        </form>
    </div>

    <div th:each="club :${clubs}">
        <img th:src="${club.imageUrl}" th:alt="${club.title}"/>
        <p th:text="${club.title}"></p>
        <a th:href="@{/clubs/{id}(id=${club.id})}">View</a>
        <div th:if="${user.id} == ${club.createdBy.id}">
            <a th:href="@{/clubs/edit/{id}(id=${club.id})}">Edit</a>
        </div>
    </div>
</body>
</html>
