<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmyelead.org">
<head>
    <meta charset="UTF-8">
    <title>Find Events</title>
</head>
<body>

<div th:each="event :${events}">
    <img th:src="${event.photoUrl}" th:alt="${event.name}"/>
    <p th:text="${event.name}"></p>
    <a th:href="@{/events/{id}(id=${event.id})}">View</a>
    <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
</div>
</body>
</html>
