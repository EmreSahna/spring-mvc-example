<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmyelead.org">
<head>
    <meta charset="UTF-8">
    <title>Club Create</title>
</head>
<body>
    <form role="form" method="post" th:action="@{/clubs/add}" th:object="${club}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div>
            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"/>
            <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></p>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </div>

        <div>
            <input type="submit" value="Create"/>
        </div>
    </form>
</body>
</html>
